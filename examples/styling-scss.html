<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scss styling - circle progress example</title>
    <link rel="stylesheet" type="text/css" href="./styling-scss.css">
</head>
<body>
<div class="circle"></div>

<script src="../dist/progress.min.js"></script>
<script>
    var circle = document.querySelector( '.circle' );

    var p = new progress.Progress( circle );
    p.progress( 5 );
    p.progress_animate( 100, 20000 )
</script>
</body>
</html>
